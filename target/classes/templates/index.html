<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="shortcut icon" href="data:;base64,iVBORw0KGgo=">
<meta charset="UTF-8">
<title>MiAPP190523 - Personas</title>
<link rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand">MiAPP190523</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/listar">PERSONAS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/mostrar">DIRECCIONES</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
	<div class="container mt-4">
	
	<br> <br>
		<table class="table">
			<thead>
			<tr>
				<th>ID</th>
				<th>NOMBRE</th>
				<th>DNI</th>
				<th>DIRECCION</th>
				<th>ACCIONES</th>
			</tr>
			</thead>
			<tbody>
				<tr th:each="persona:${personas}">
					<td th:text='${persona.id}'>${persona.id}</td>
					<td th:text='${persona.nombre}'>${persona.nombre}</td>
					<td th:text='${persona.dni}'>${persona.dni}</td>
					<td><a th:href="@{/mostrar}" class="btn btn-success">Ver direcciones</a> </td>
					<td>
					<a th:href="@{/editar/}+${persona.id}" class="btn btn-warning">Editar</a>
					<a th:onclick="eliminar([[${persona.id}]])" class="btn btn-danger">Eliminar</a>
					<a th:href="@{/nuevo}" class="btn btn-primary">Añadir dirección</a>
					</td>
				</tr>
			</tbody>
	</table>
	<br><br>
	<a th:href="@{/new}" class="btn btn-primary"><i class="bi bi-person-plus-fill"></i>Nuevo</a>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="funciones.js"></script>
</body>
</html>
