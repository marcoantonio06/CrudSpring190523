<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="shortcut icon" href="data:;base64,iVBORw0KGgo=">
<meta charset="UTF-8">
<title>MiAPP190523 - ModPer</title>
<link rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand">MiAPP190523</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/listar">PERSONAS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/mostrar">DIRECCIONES</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/save}" th:object=${persona} method="POST">
				<div class="card text-dark bg-white">
					<div class="card-header"></div>
							<h3>Nueva Persona</h3>
					<div class="card-body">
						<div class="form-group">
							<label>ID</label>
							<input th:field="*{id}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>NOMBRE</label>
							<input th:field="*{nombre}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>DNI</label>
							<input th:field="*{dni}" type="text" class="form-control"/>
						</div>
					</div>
					<div class="card-footer">
						<input type="submit" value="Guardar" class="btn btn-success"/>
						<a th:href="@{/listar}" class="btn btn-danger">Cancelar</a>
					</div>
				</div>
			</form>
			
		</div>		
	
	</div>

</body>
</html>
